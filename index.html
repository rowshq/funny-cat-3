<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Cat Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .video-fullscreen {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .video-fullscreen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="video-fullscreen">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="text">
    This is a website I created,<br>
    there's a cute cat :3
  </div>

</body>
</html>
