<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Video Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .video-fullscreen {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-fullscreen video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      padding: 30px;
      text-align: center;
      font-size: 1.8em;
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="video-fullscreen">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="text">
    This is a website I created,<br>
    there's a cute cat :3
  </div>

</body>
</html>
