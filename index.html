<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      background-color: black;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.8em;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay controls loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="text">
    This is a website I created,<br>
    there's a cute cat :3
  </div>

</body>
</html>
