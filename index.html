<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cat Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black; /* чёрный фон */
      color: white; /* белый текст */
    }

    .video-container {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .text {
      padding: 30px;
      text-align: center;
      font-size: 1.8em;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="text">
    This is a website I created,<br>
    there's a cute cat :3
  </div>

</body>
</html>
